# This workflow will do a clean installation of node dependencies,
# build the source code and run tests across different versions of node
# For more information see:
# https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Build & Deploy - PR

on:
  pull_request:
    types:
      - opened
      - closed
      - synchronize

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present

  build:
    if: github.event.pull_request.merged == true  && github.event.pull_request.base.ref == 'master'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to private registry
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.PASSWORD_REGISTRY }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ vars.REGISTRY_URL }}/${{ vars.REGISTRY_PROJECT }}/${{ vars.REGISTRY_IMAGE }}'


  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Kubernetes context
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }}
          namespace: ${{ vars.KUBE_NAMESPACE }}

      - name: Rollout restart deployment
        run: kubectl rollout restart deployment ${{ vars.KUBE_DEPLOYMENT }}